server:
  port: 8083

spring:
  application:
    name: customer-service
  
  datasource:
    url: jdbc:mysql://localhost:3306/customer_db
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

logging:
  level:
    mis: DEBUG