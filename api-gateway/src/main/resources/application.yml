# Server Configuration
server:
  port: 8080

# Application Configuration
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      enabled: true
    compatibility-verifier:
      enabled: false

# JWT Configuration
jwt:
  secret: my-super-secret-key-for-jwt-tokens

# Logging
logging:
  level:
    org.springframework.web: INFO
    org.springframework.cloud.gateway: DEBUG

