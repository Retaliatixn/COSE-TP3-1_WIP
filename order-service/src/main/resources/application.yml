# Server Configuration
server:
  port: 8081

# Application Configuration  
spring:
  application:
    name: order-service
  
  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://localhost:5433/order_service
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  
  # JPA Configuration for PostgreSQL
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Kafka Configuration - FIXED FOR DOCKER
  kafka:
    bootstrap-servers: kafka:29092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false

# Service URLs (for WebClient)
services:
  customer:
    url: ${SERVICES_CUSTOMER_URL:http://localhost:8083}
  inventory:
    url: ${SERVICES_INVENTORY_URL:http://localhost:8082}

# Logging
logging:
  level:
    org.springframework.web: INFO
    mos: INFO
    org.apache.kafka: WARN